<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Crud Emprego</title>
</head>

<body>

    <form>
        <div class="row mb-3">
            <label for="input_nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_nome">
            </div>
        </div>
        <div class="row mb-3">
            <label for="input_cpf" class="col-sm-2 col-form-label">CPF</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_cpf">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="input_submit">Add</button>
    </form>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Updating User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="input_id_update" class="col-sm-2 col-form-label">User ID</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="input_id_update">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input_nome_update" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input_nome_update">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input_cpf_update" class="col-sm-2 col-form-label">CPF</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="input_cpf_update">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="update_usuario()">Update</button>
                </div>
            </div>
        </div>
    </div>


    <table class="table table-success table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    CPF
                </th>
                <th>
                    Data de Criação
                </th>
                <th>
                    Data de Ultima Alteração
                </th>
                <th>
                    Update
                </th>
                <th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody id="tbody_usuario">

        </tbody>
    </table>

    <template id="usuario_template">
        <tr>
            <td>
                ${data.name}
            </td>
            <td>
                ${data.cpf}
            </td>
            <td>
                ${data.createDateTime}
            </td>
            <td>
                ${data.lastChangedDateTime}
            </td>
            <td>
                <button id="${data.id}" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="load_modal_update_usuario(this)">
                    Update
                </button>
            </td>
            <td>
                <button id="${data.id}" type="button" class="btn btn-danger" onclick="delete_usuario(this)" data-bs-target="#delete_confirm">Delete</button>
            </td>
        </tr>
    </template>


    <div class="modal" tabindex="-1" id="delete_confirm" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delet User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="delete_usuario(this)"> Yes, delete</button>
            </div>
          </div>
        </div>
      </div>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="index.js"></script>
</body>

</html>
